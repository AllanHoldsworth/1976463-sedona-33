<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="navigation">
        <a class="navigation-logo">
          <img class="navigation-logo__img" src="" alt="Логотип город Седона" />
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link--current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item navigation-item--search">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item navigation-item--like">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Лайк</span>
            </a>
          </li>
        </ul>
        <a class="button navigation-button" href="">Хочу сюда!</a>
      </nav>
    </header>
    <main class="inner-page">
      <section class="hotel-search">
        <h1 class="hotel-search__title">Гостиницы Седоны</h1>
        <ul class="hotel-search__nav">
          <li class="nav__item">
            <a class="nav__link--home" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
            <span class="nav__span"> > </span>
          </li>
          <li class="nav__item">
            <a class="nav__link--hotels">Гостиницы</a>
          </li>
        </ul>
        <form class="hotels-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="hotels-filter__group">
            <legend class="hotels-filter__title">Инфраструктура</legend>
            <ul class="hotels-filter__list">
              <li class="hotels-filter__item">
                <label class="control">
                  <input class="control__input" type="checkbox" name="swimming-pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="hotels-filter__item">
                <label class="control">
                  <input class="control__input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="hotels-filter__item">
                <label class="control">
                  <input class="control__input" type="checkbox" name="wi-fi" />
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="hotels-filter__group">
            <legend class="hotels-filter__title">Тип жилья</legend>
            <ul class="hotels-filter__list">
              <li class="hotels-filter__item">
                <label class="control">
                  <input class="control__input" type="radio" name="housing-type" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="hotels-filter__item">
                <label class="control">
                  <input class="control__input" type="radio" name="housing-type"  value="motel">
                  Мотель
                </label>
              </li>
              <li class="hotels-filter__item">
                <label class="control">
                  <input class="control__input" type="radio" name="housing-type" value="Apartments">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <!--Лектор сказал, что часть со слайдерами доделаем позже-->
          <ul class="buttons-list">
            <li class="buttons-list__item">
              <button class="button hotels-filter__button--submit" type="submit">Применить</button>
            </li>
            <li class="buttons-list__item">
              <button class="button hotels-filter__button--reset" type="reset">Сбросить</button>
            </li> 
          </ul>
        </form>
      </section>
      <section class="results">
        <h2 class="results-title">Найдено гостиниц: 38</h2>
        <select class="select-control" aria-label="Сортировка">
          <option value="cheap">Сначала дешёвые</option>
          <option value="popular">Сначала популярные</option>
          <option value="expensive">Сначала дорогие</option>
        </select>
        |<ul class="sort-list">
          <li class="sort-list__option">
            <a class="button sort-list__button--card" href="#">
              <span class="visually-hidden">Показать карточки</span>
            </a>
          </li>
          <li class="sort-list__option">
            <a class="button sort-list__button--slide" href="#">
              <span class="visually-hidden">Показать слайды</span>
            </a>
          </li>
          <li class="sort-list__option">
            <a class="button sort-list__button--list" href="#">
              <span class="visually-hidden">Показать список</span>
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
